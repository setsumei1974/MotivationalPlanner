<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Motivational Planner</title>
</head>
<body>    
    <div class="content">
        <h1 style="text-align:center">Motivations</h1>
        {% if tasks|length == 0 %}
        <h4 style="text-align:center">Add a Motivation!</h4>
        {% else %}
        <table>
            <tr>
                <th>Message</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <br>
                        <a href="/update/{{task.id}}">Update</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        {% endif %}
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Motivation">
        </form>
</body>
</html>
